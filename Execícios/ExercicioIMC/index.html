<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="container">
        <h1 class="titulo">Tebela IMC (Índice massa corporal)</h1>

        <div id="valores">
          <!-- Conteúdo da esquerda com valores-->
          <div class = "imc">
            <p> <strong>IMC</strong></p>
            <p>
            Menos que 18,5<br>
            Entre 18,5 e 24,9<br>
            Entre 25 e 29,9<br>
            Entre 30 e 34,9<br>
            Entre 35 e 39,9<br>
            Mais que 40
            </p>
          </div>

          <!--Conteúdo da direita com os resultados-->
          <div class = "resultado">
            <p> <strong>RESULTADO</strong></p>
            <p>
            Abaixo do peso<br>
            Peso normal<br>
            Sobrepeso<br>
            Obesidade grau 1<br>
            Obesidade grau 2<br>
            Obesidade grau 3
            </p>
          </div>
        </div>

        <form id="formulario" action="">

            <h3>Calcule seu IMC</h3>
            <label for="imput-teste-1">Digite seu peso:</label>
            <input type="float" min="0" id="peso">

            <label for="imput-teste-4">Digite sua altura:</label>
            <input type="float" min="0" id="altura">

            <button>Enviar</button>
        </form>

        <div id="resposta"></div>

      </section>
    <script src="./assets/js/main.js"></script>
</body>
</html>
